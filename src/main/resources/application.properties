spring.application.name=gateway-front
spring.profiles.active=dev

# Application Branding
app.title=Application Portal
app.description=Manage and access your Thymeleaf applications
app.tagline=2025 Thymeleaf Portal. Manage your applications with ease.

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Disable data.sql to start with empty database
spring.sql.init.mode=never

# Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# File Upload Configuration (disabled - remote URL only)
# app.upload.dir=uploads
# spring.servlet.multipart.max-file-size=10MB
# spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.article.ai.gatewayfront=DEBUG

# Server
server.port=8080
server.servlet.context-path=/

